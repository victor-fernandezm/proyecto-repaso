<h1>One Way Binding</h1>

<label for="check">Checkbox: </label><input type="checkbox" name="" id="check" [checked]="inputActive"><br>
<!-- El valor de ejemplo está para que se vea mejor si el input está desactivado -->
<label for="input">Input: </label><input type="text" name="" id="input" [disabled]="inputActive" value="Valor de ejemplo">
